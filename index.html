<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up intro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </section>

        <div class="sign-up">
            <button id="free-trial">
                Try it free 7 days<span> then $20/mo. thereafter</span>
            </button>

            <form action="https://github.com/28cephas?tab=repositories" class="form">
                <div class="parent">
                    <input type="text" name="first name" id="fname" placeholder="First Name">
                </div>

                <div class="parent">
                    <input type="text" name="last name" id="lname" placeholder="Last Name">
                </div>

                <div class="parent">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>

                <div class="parent">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <button type="submit" class="claim">Claim your free trial</button>
                <p class="terms">By clicking the button, you are agreeing to our<span> Terms and Services</span></p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
